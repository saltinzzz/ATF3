<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Conversora de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Conversor de Dólares</h1>
        <p>Ingresa la cantidad en Dólares (USD):</p>
        <input type="number" id="amount" placeholder="Ejemplo: 100">
        <select id="currency">
            <option value="3.8">Soles (PEN)</option>
            <option value="0.95">Euros (EUR)</option>
            <option value="5.81">Real brasileño (BRL)</option>
            <option value="20.41">Pesos mexicano (MXN)</option>
            <option value="154.47">Yenes (JPY)</option>
        </select>
        <button onclick="convertCurrency()">Convertir</button>
        <h2 id="result">Resultado: -</h2>
    </div>
    <script src="script.js"></script>
    <div class="currency-selection">
        <div id="currencyFrom" class="currency-item">
            <!-- Bandera de Estados Unidos -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="US Flag" width="30">
            <span>Dólares (USD)</span>
        </div>
    
        <span id="swapIcon" onclick="swapCurrencies()">↔️</span>
    
        <div id="currencyTo" class="currency-item">
            <!-- Bandera de Perú -->
            <img src="bandera/istockphoto-1347332847-612x612.jpg" alt="Peru Flag" width="30">
            <span>Soles (PEN)</span>
        </div>
    </div>
</body>
</html>
