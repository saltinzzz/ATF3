<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Conversora de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Conversor de Dólares</h1>
        <p>Ingresa la cantidad en Dólares (USD):</p>
        <input type="number" id="amount" placeholder="Ejemplo: 100">
        <select id="currency">
            <option value="3.8">Soles (PEN)</option>
        </select>
        <button onclick="convertCurrency()">Convertir</button>
        <h2 id="result">Resultado: -</h2>
    </div>
    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('currency').value);
            const resultElement = document.getElementById('result');

            if (isNaN(amount) || amount <= 0) {
                resultElement.textContent = "Por favor, ingresa una cantidad válida.";
                return;
            }

            const converted = (amount * rate).toFixed(2);
            const currencyName = document.getElementById('currency').options[document.getElementById('currency').selectedIndex].text;

            resultElement.textContent = `Resultado: ${converted} ${currencyName}`;
        }
    </script>
</body>
</html>
