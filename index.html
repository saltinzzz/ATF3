<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Conversora de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="conversor">
        <h1>Conversor de Monedas</h1>
        <p>Ingresa la cantidad:</p>
        <input type="number" id="cantidad" placeholder="Ejemplo: 100">

        <p>Convertir de moneda:</p>
        <select id="monedaInicial">
            <option value="3.8">Soles (PEN)</option>
            <option value="0.95">Euros (EUR)</option>
            <option value="5.81">Real brasileño (BRL)</option>
            <option value="20.41">Pesos mexicano (MXN)</option>
            <option value="154.47">Yenes (JPY)</option>
        </select>

        <p>A moneda:</p>
        <select id="monedaFinal">
            <option value="3.8">Soles (PEN)</option>
            <option value="0.95">Euros (EUR)</option>
            <option value="5.81">Real brasileño (BRL)</option>
            <option value="20.41">Pesos mexicano (MXN)</option>
            <option value="154.47">Yenes (JPY)</option>
        </select>

        <button onclick="convertirMoneda()">Calcular</button>
        <h2 id="resultado">Conversión: -</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
